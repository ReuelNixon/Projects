<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Price Tiers</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section class="panel">
            <div class="free">
                <img src="icons/icon1.png" alt="" class="image" />
                <h2 class="header">Personal</h2>
                <article>
                    <p class="features">Custom domains</p>
                    <p class="features">Sleeps after 30 mins of inactivity</p>
                </article>
                <span class="price">FREE</span><br /><br />
                <a href="#/" class="button">Sign up</a>
            </div>

            <div class="paid">
                <img src="icons/icon2.png" alt="" class="image" />
                <h2 class="header">Small team</h2>
                <article>
                    <p class="features">Never sleeps</p>
                    <p class="features">
                        Multiple workers for more powerful apps
                    </p>
                </article>
                <span class="price">$150</span><br /><br />
                <a href="#/" class="button">Free Trial</a>
            </div>

            <div class="premium">
                <img src="icons/icon3.png" alt="" class="image" />
                <h2 class="header">Enterprise</h2>
                <article>
                    <p class="features">Dedicated</p>
                    <p class="features">Simple horizontal scalability</p>
                </article>
                <span class="price">$400</span><br /><br />
                <a href="#/" class="button">Free trial</a>
            </div>
        </section>
    </body>
</html>
